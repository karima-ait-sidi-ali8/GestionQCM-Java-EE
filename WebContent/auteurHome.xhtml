<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Easy Eval</title>
        <meta name="author" content="Riccardo Massera"></meta>
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
         <ui:insert name = "header" >
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert>
        
        <b:container fluid="true">
            <b:row>
		         <ui:insert name = "menu" >
		            <ui:include src = "/templates/menu.xhtml" />
		         </ui:insert>
                <b:column col-sm="10" offset-sm="1" col-md="10" offset="2" styleClass="main">
                    <b:navLink header="Accueil -- Gestion des sessions" />
                    
                    <hr/>

            

 						<b:row>
                    <ui:repeat value="#{homeBean.listeGroupes}"  var="g">
                    <b:column  style="width:530px">
                    
	                     
	                        <b:panel   collapsible="false" >
	                          <f:facet name="heading">
							    <i class="fa fa-users" style="padding-right:20px" />
	                            <b:label value="#{g.nomGroupe}" severity="success" style="margin-right:5px"/>
	                            <b:label value=" #{g.listOfEtudiants.size()}" severity="danger"></b:label>
	                            <span class="text-muted">Ã©tudiant(s)</span>
							  </f:facet>
	  							
	                            <b:label value="#{g.listQcms.size()} QCMs " severity="primary"></b:label><br /><br />
	                            <ui:repeat value="#{g.listQcms}"  var="q">
	                            <b:well>
	                            	<h:outputText value="- #{q.titre} "></h:outputText>
	                           
	                            <b:label value="#{q.sessions.size()} Session(s)" severity="info"></b:label><br />
	                            	
	                            <ui:repeat value="#{q.sessions}"  var="s">
	                            <b:badge value="S#{q.sessions.indexOf(s)+1} "></b:badge>
	                            <h:outputText value=" #{s.dateDeb} "></h:outputText>
	                            <h:outputText value="- #{s.dateFin} "></h:outputText>	
	                            <h:outputLabel value="#{s.nbEssai} tentative(s)"></h:outputLabel>
	                            </ui:repeat>
	                               </b:well>
	                            </ui:repeat>
	                            
	                       
	                         </b:panel>  
	                        
                       </b:column>               
                    
                    
                    
                    </ui:repeat>
					</b:row>
                    
                    
              
                 
                    <hr/>
                    <b:row styleClass="table-responsive">

                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
